<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>Vets list</title>
</head>
<body>
<h2>Veterinarians</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"/>
        <td th:text="${vet?.firstName}"/>
        <td th:text="${vet?.lastName}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
