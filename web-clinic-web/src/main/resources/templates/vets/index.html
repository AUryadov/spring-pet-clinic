<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vets list</title>
</head>
<body>
<h1>Vet list</h1>

<table>
    <thead>
    <tr>
        <th>Id</th>
        <th>First name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet?.id}"/>
        <td th:text="${vet?.firstName}"/>
        <td th:text="${vet?.lastName}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
