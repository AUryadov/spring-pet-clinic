<!DOCTYPE html>
<html lang="en" xmlns:th="http://wwww.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Owners list</title>
</head>
<body>
    <h1>Owners list</h1>

    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>First name</th>
                <th>Last name</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="owner : ${owners}">
                <td th:text="${owner?.id}"/>
                <td th:text="${owner?.firstName}"/>
                <td th:text="${owner?.lastName}"/>
            </tr>
        </tbody>
    </table>
</body>
</html>
